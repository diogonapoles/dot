$terminal = ghostty
$fileManager = ghostty  -e yazi -- --class=center-float-mini
$browser = firefox
$menu = rofi -show drun -theme ~/.config/rofi/themes/gruvbox.rasi

bind = SUPER, Return, exec, $terminal 
bind = SUPER, Space, exec, $menu
bind = SUPER, E, exec, $fileManager
bind = SUPER, B, exec, $browser
bind = SUPER SHIFT, R, exec, pkill waybar && waybar &
bind = SUPER , Z, exec, swaync-client --toggle-panel

bind = SUPER, Q, killactive,
bind = SUPER, V, togglefloating,
bind = SUPER, F, fullscreen, 0
bind = SUPER, M, fullscreen, 1
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, D, togglesplit, # dwindle
bind = SUPER, X, exec, hyprlock

bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, L, swapwindow, r
bind = SUPER SHIFT, K, swapwindow, u
bind = SUPER SHIFT, J, swapwindow, d
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER,   1, workspace, 1
bind = SUPER,   2, workspace, 2
bind = SUPER,   3, workspace, 3
bind = SUPER,   4, workspace, 4
bind = SUPER,   5, workspace, 5
bind = SUPER,   6, workspace, 6
bind = SUPER,   7, workspace, 7
bind = SUPER,   8, workspace, 8
bind = SUPER,   9, workspace, 9
bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, movetoworkspacesilent, 6
bind = SUPER SHIFT, 8, movetoworkspacesilent, 6
bind = SUPER SHIFT, 9, movetoworkspacesilent, 6
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

bind = SUPER ALT, H, resizeactive, -40 0
bind = SUPER ALT, L, resizeactive, 40 0
bind = SUPER ALT, K, resizeactive, 0 -40
bind = SUPER ALT, J, resizeactive, 0 40

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# screenshot
bind = , PRINT, exec, hyprshot -m output

# multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

# brightnessctl
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
